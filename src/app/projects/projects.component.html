<div class="p-3">
  <div class="d-flex justify-content-end mb-4">
    <button (click)="openCreateDialog()" class="btn btn-primary">Create New Project</button>
  </div>
  <div *ngIf="ProjectList && ProjectList.length>0" class="d-flex gap-4 flex-wrap p-2">
    <div *ngFor="let item of ProjectList" class="card border-dark mb-3" style="max-width: 18rem;">
      <h2 class="card-header">{{item.projectshortname}}</h2>
      <div class="card-body text-dark">
        <h3 class="card-title">{{item.projectfullname}}</h3>
        <div class="d-flex align-items-center gap-2">Project Creation: <span
            style="color: rgb(73, 73, 73);">{{item.createdAt | date:'dd-MM-yyyy'}}</span></div>
      </div>
      <div class="d-flex" style="color: white; margin:0px 0px 10px 10px">
        <div
          style="display:flex;width:30px;height:30px;background-color: orange;border-radius: 50%;justify-content: center;align-items: center;">
          H</div>
        <div
          style="display:flex;width:30px;height:30px;background-color: blue;border-radius: 50%;justify-content: center;align-items: center;">
          H</div>
        <div
          style="display:flex;width:30px;height:30px;background-color: green;border-radius: 50%;justify-content: center;align-items: center;">
          H</div>
      </div>

      <div class="card-footer bg-transparent">
        <div class="d-flex justify-content-between">
          <button (click)="openEditDialog(item.projectId)" class="btn btn-outline-success">Edit</button>
          <button (click)="openDeleteDialog(item.projectId)" class="btn btn-outline-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!ProjectList" class="d-flex justify-content-center align-items-center" style="height: 50vh;">
    <div class="spinner-border spinner-border" style="width: 3rem; height: 3rem;" role="status">
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center" style="height: 50vh;"
    *ngIf="ProjectList && ProjectList.length===0">
    <h1>No Project Click to Create new Project</h1>
  </div>
</div>
