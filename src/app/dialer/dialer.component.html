<div class="d-flex justify-content-between" *ngIf="IsPopUp">
    <h5>Dial Pad</h5>
    <button mat-button mat-dialog-close>
        <!-- <mat-icon>close</mat-icon> -->
    </button>
</div>

<div style="color: red; padding: 10px;">{{message}}</div>
<div id="vonagestatus" class="mt-3 font-weight-bold"></div>

<div class="container" id="IsVonageDialPad">
    <div class="example-full-width form-group">
        <label  class="form-label">Enter Phone Number</label>
        <!-- <input class="form-control" matInput placeholder="Ex. 5612290564" value="" id="phone-number" style="text-align: center;"
            [(ngModel)]="phonenumber" (input)="getphone()"> -->
        <i style="cursor: pointer;" class="fa-solid fa-delete-left fa-xl position-absolute" ></i>
    </div>

    <div class="row">
        <div class="digit col-md-4" (click)="dialnumber(1);" id="one">
            <div class="b-shadow">1</div>
        </div>
        <div class="digit col-md-4" (click)="dialnumber(2);" id="two">
            <div class="b-shadow">2
            </div>
        </div>
        <div class="digit col-md-4" (click)="dialnumber(3);" id="three">
            <div class="b-shadow">3
            </div>
        </div>
    </div>


    <div class="row">
        <div class="digit col-md-4" (click)="dialnumber(4);" id="four">
            <div class="b-shadow">4
            </div>
        </div>
        <div class="digit col-md-4" (click)="dialnumber(5);" id="five">
            <div class="b-shadow">5
            </div>
        </div>
        <div class="digit col-md-4" (click)="dialnumber(6);">
            <div class="b-shadow">6
            </div>
        </div>
    </div>


    <div class="row">
        <div class="digit col-md-4" (click)="dialnumber(7);">
            <div class="b-shadow">7
            </div>
        </div>
        <div class="digit col-md-4" (click)="dialnumber(8);">
            <div class="b-shadow">8
            </div>
        </div>
        <div class="digit col-md-4" (click)="dialnumber(9);">
            <div class="b-shadow">9
            </div>
        </div>
    </div>


    <div class="row">
        <div class="digit col-md-4" (click)="dialnumber('+');">
            <div class="b-shadow">+<div class="sub"></div>
            </div>
        </div>
        <div class="digit col-md-4" (click)="dialnumber(0);">
            <div class="b-shadow">0<div class="sub"></div>
            </div>
        </div>
        <div class="digit col-md-4" (click)="dialnumber('#');">
            <div class="b-shadow">#<div class="sub"></div>
            </div>
        </div>
    </div>

    <div class="botrow">
        <div class="d-flex justify-content-center">
            <span id="vonagecall" ><i class="fa fa-phone" aria-hidden="true"></i></span>
            <span id="vonagehangup_1"><i class="fa fa-phone" aria-hidden="true"></i> </span>
            <!-- Hang Up -->
        </div>
    </div>
</div>
