<div class="d-flex p-3 gap-5">
    <div style="flex: 1; height: 80vh; width: 50vw;">
        <img style="height: 100%; width: 100%; object-fit: contain;" class="img-thumbnail" [src]="book?.imgUrl">
    </div>
    <div style="flex: 2;">
        <h1>{{ book?.bookName }}</h1>
        <div class="fs-4"><span >Author: </span>{{book?.bookAuthor}}</div>
        <div class="d-flex gap-2 mt-2">
            <span>Created At: <b>{{getDate(book.createdAt)}}</b></span>
            <span>Updated At: <b>{{getDate(book.updatedAt)}}</b></span>
        </div>
        <div class="mt-3" style="color: rgb(82, 82, 82);">
            <p>{{ book?.bookDescription }}</p>
        </div>
    </div>
</div>
