<div class="p-3 ">
    <div class="p-4 w-100">
        <div class="d-flex justify-content-between mb-4">
          <h1 style="color: rgb(1, 1, 102)">Members</h1>
          <button
            (click)="openCreateUserDialog()"
            class="btn btn-primary btn-sm  d-flex align-items-center h-25"
          >
            Add Members
          </button>
        </div>
        <table
        *ngIf="userList && userList.length>0"
          mat-table
          [dataSource]="userList"
          class="mat-elevation-z8"
          style="box-shadow: none"
        >
          <ng-container matColumnDef="Username">
            <th
              mat-header-cell
              *matHeaderCellDef
            >
              Username
            </th>
            <td class="name" mat-cell *matCellDef="let element">
              {{ element.username }}
            </td>
          </ng-container>
          <ng-container matColumnDef="Fullname">
            <th
              mat-header-cell
              *matHeaderCellDef
            >
              Fullname
            </th>
            <td class="name" mat-cell *matCellDef="let element">
              {{ element.fullname }}
            </td>
          </ng-container>
          <ng-container matColumnDef="Email">
            <th
              mat-header-cell
              *matHeaderCellDef
            >
              Email
            </th>
            <td class="name" mat-cell *matCellDef="let element">
              {{ element.email }}
            </td>
          </ng-container>
          <ng-container matColumnDef="Role">
            <th
              mat-header-cell
              *matHeaderCellDef
            >
              Role
            </th>
            <td class="name" mat-cell *matCellDef="let element">
              {{ element.roleName }}
            </td>
          </ng-container>
          <ng-container matColumnDef="CreatedAt">
            <th
              mat-header-cell
              *matHeaderCellDef
            >
              Created At
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.createdAt | date : "MMM dd,yyyy" }}
            </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th
              mat-header-cell
              *matHeaderCellDef
            >
              Actions
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon style="cursor: pointer;" [matMenuTriggerFor]="menu">more_horiz</mat-icon>
              <mat-menu #menu="matMenu" xPosition="before">
               <div (click)="openDeleteDialog(element.userId)" mat-menu-item>Delete Member</div>
              </mat-menu>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <div *ngIf="!userList" class="d-flex justify-content-center align-items-center" style="height: 50vh;">
          <div class="spinner-border spinner-border" style="width: 3rem; height: 3rem;" role="status">
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center" style="height: 50vh;"
          *ngIf="userList && userList.length===0">
          <h1>No User</h1>
        </div>
      </div>
    </div>
