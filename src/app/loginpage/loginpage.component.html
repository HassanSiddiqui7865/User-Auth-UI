<div class="d-flex vh-100 d-flex align-items-center justify-content-center" style="background-color: #b4e5f5;">
    <div class="d-flex" style="height:max-content; width:50vw">
        <div class="d-flex p-3 align-items-center flex-column " style="background-color: #30a7cf;border-radius: 10px 0px 0px 10px;flex: 2;padding: 5px; box-sizing: border-box;">
            <img width="200px" height="200px" src="/assets/poster.png">
            <p class="text-light fs-3 fw-semibold  ">Welcome Back</p>
            <p class="text-light fs-6  ">Login to your account and continue your journey with us.</p>
        </div>
        <div class= "p-3 bg-light" style="flex:3">
            <div class="d-flex justify-content-center ">
               <p class="fs-3 fw-semibold ">Login In to your Account</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="LoginUser()">
                <div class="form-group mb-2 ">
                    <label for="exampleInputUsername">Username</label>
                    <input formControlName="username" type="text" class="form-control" id="exampleInputUsername"
                        placeholder="Enter username">
                        <small *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="text-danger">*Username is required</small>
                </div>
                <div class="form-group mb-2">
                    <label for="exampleInputPassword1">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <small *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="text-danger">*Password is required</small>
                </div>
                <small *ngIf="error?.status === 404" class="text-danger mb-3">Username or Password is Incorrect</small>
                <small *ngIf="error?.ok && error?.status !== 404" class="text-danger mb-3">Error occured while logging In</small>
                <div class="mb-3 ">
                    <a [routerLink]="'/forgetPassword'">Forget Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                    <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></div>
                    <span *ngIf="!loading">Submit</span>
                </button>
               
            </form>
            <div class="mt-3">Dont have Account? <a class="text-primary" [routerLink]="'/register'"style="cursor: pointer;">Register Now</a></div>
        </div>
    </div>
</div>
