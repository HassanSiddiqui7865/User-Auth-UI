<section class="vh-100">
        <div class="d-flex justify-content-center align-items-center vh-100 ">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="LoginUser()" [formGroup]="loginForm">
                    <div>
                        <h2 class="mb-4 ">Login to Your Account</h2>
                    </div>
                    <div class="form-outline mb-4">
                        <input formControlName="username" type="text" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter username" />
                        <label class="form-label" for="form3Example3">Username</label>
                    </div>
                    <div class="form-outline mb-3">
                        <input formControlName="password" type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a class="text-primary ">Forgot password?</a>
                    </div>

                    <div class=" mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small mt-2 pt-1 mb-0">Don't have an account? <span style="cursor: pointer;" [routerLink]="'/register'" class="text-danger">Register</span></p>
                    </div>

                </form>
            </div>
        </div>
</section>
