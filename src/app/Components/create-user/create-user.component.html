<div class="p-4">
    <form class="w-75 example-form" [formGroup]="CreateUserForm" (ngSubmit)="handleCreateUser()" >
      <div>
        <h1 style="color: rgb(1, 1, 102)" class="mb-3">Create User</h1>
      </div>
      <div class="form-outline mb-3">
        <label class="form-label" for="form3Example1">Fullname</label>
        <input
          type="text"
          id="form3Example1"
          formControlName="fullname"
          class="form-control"
          placeholder="Enter Full Name"
        />
      </div>
      <div class="form-outline mb-3">
        <label class="form-label" for="form3Example2">Username</label>
        <input
          type="text"
          id="form3Example2"
          class="form-control"
          formControlName="username"
          placeholder="Enter Username"
        />
      </div>
      <div class="form-outline mb-3">
        <label class="form-label" for="form3Example3">Email</label>
        <input
          type="email"
          id="form3Example3"
          formControlName="email"
          class="form-control"
          placeholder="Enter Email"
        />
      </div>
      <div class="form-outline mb-3">
        <label class="form-label" for="form3Example3">Password</label>
        <input
          type="password"
          id="form3Example4"
          formControlName="pass"
          class="form-control"
          placeholder="Enter Password"
        />
      </div>
      <div class="form-outline mb-3">
        <label for="exampleFormControlSelect2">Choose User Role</label>
        <select
          class="form-control form-control-sm"
          id="exampleFormControlSelect1"
          formControlName="roleId"
        >
        <option disabled selected value="">Select User Role</option>
          <option *ngFor="let item of roleList"[value]="item.roleId" >{{item.roleName}}</option>
        </select>
      </div>
      <div class="mt-4 pt-2">
        <button [disabled]="CreateUserForm.invalid" type="submit" class="btn btn-primary">
          <div
          *ngIf="loading"
          class="spinner-border spinner-border-sm"
          role="status"
        ></div>
        <span *ngIf="!loading">Create</span>
        </button>
      </div>
    </form>
  </div>
