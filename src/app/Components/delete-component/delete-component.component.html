<div class="p-4 ">
    <div>
        <h3>Are you Sure you want to delete the item?</h3>
    </div>
    <div class="d-flex gap-2 ">
        <button type="submit" class="btn btn-danger" (click)="handleDelete()" style="padding-left: 2.5rem; padding-right: 2.5rem;">
            <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></div>
            <span *ngIf="!loading">Delete</span>
        </button>
        <button type="button" (click)="dialogRef.close()" class="btn btn-primary ">Cancel</button>
    </div>
</div>
