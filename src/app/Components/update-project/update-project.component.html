<div class="p-5" style="box-sizing:border-box;">
    <form *ngIf="projectFormData" [formGroup]="UpdateProjectForm" (ngSubmit)="handleUpdateProject()">
        <div>
            <h1 class="mb-4 ">Update Project</h1>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Project Shortname</label>
            <input formControlName="projectshortname" type="text" id="form3Example3"
                class="form-control form-control-lg" placeholder="Enter Project Shortname" />
            <small
                *ngIf="UpdateProjectForm.get('projectshortname').hasError('required') && UpdateProjectForm.get('projectshortname').touched"
                class="text-danger">*Project Shortname is required</small>
        </div>
        <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Project Fullname</label>
            <input formControlName="projectfullname" type="text" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter Project Full Name" />
            <small
                *ngIf="UpdateProjectForm.get('projectfullname').hasError('required') && UpdateProjectForm.get('projectfullname').touched"
                class="text-danger">*Project Fullname is required</small>
        </div>

        <div class=" mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></div>
                <span *ngIf="!loading">Update</span>
            </button>
        </div>
    </form>
    <div *ngIf="!projectFormData" class="d-flex justify-content-center align-items-center" style="height: 50vh;" >
        <div class="spinner-border spinner-border"style="width: 3rem; height: 3rem;" role="status">
        </div>
      </div>
</div>
