<div class="p-4">
  <h1>Add Members to Project</h1>
  <label>Username</label>
  <div style="position: relative; width: 100%" class="mb-3">
    <mat-select class="border p-2" placeholder="Select Member" #singleSelect [(value)]="selectedUser">
      <mat-select-trigger>
        <div class="d-flex gap-1 ">
          <div class="profile">{{selectedUser?.username[0].toUpperCase()}}</div>
          <div>{{selectedUser?.username}}</div>
        </div>
      </mat-select-trigger>
      <mat-option>
        <ngx-mat-select-search  placeholderLabel="Search User"  [noEntriesFoundLabel]="'No match found for ' + searchControl.value" [formControl]="searchControl" ></ngx-mat-select-search>
      </mat-option>
      <mat-option [disabled]="CheckAssigned(item)" *ngFor="let item of filteredArray" [value]="item">
        <div class="d-flex gap-1 ">
          <div class="profile">{{item.username[0].toUpperCase()}}</div>
          <div>{{item.username}}</div>
        </div>
      </mat-option>
    </mat-select>
    
  </div> 
  <div class="mt-3 d-flex justify-content-end">
    <button (click)="handleCloseDialog()" class="btn btn-light rounded-1">
      Cancel
    </button>
    <button (click)="HandleAssignedUser()" class="btn btn-primary rounded-1">
      <div
        *ngIf="loading"
        class="spinner-border"
        style="width: 1.8rem; height: 1.8rem"
        role="status"
      ></div>
      <span *ngIf="!loading">Add</span>
    </button>
  </div>
</div>
