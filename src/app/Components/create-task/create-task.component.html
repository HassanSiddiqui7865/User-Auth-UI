<div class="p-4">
  <form class="w-100">
    <div>
      <h1 style="color: rgb(1, 1, 102)" class="mb-3">Create Task</h1>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example3">Name</label>
      <input
        type="text"
        id="form3Example3"
        class="form-control form-control-sm"
        placeholder="Enter the name of the task"
      />
    </div>
    <div class="form-outline mb-2">
      <label class="form-label" for="form3Example4">Project Name</label>
      <input
        type="text"
        id="form3Example4"
        class="form-control form-control-sm"
        placeholder="Enter Project Name"
      />
    </div>
    <div class="form-outline mb-2">
      <label for="exampleFormControlSelect1">Status</label>
      <select
        class="form-control form-control-sm"
        id="exampleFormControlSelect1"
      >
        <option>Backlog</option>
        <option>To DO</option>
        <option>In Progress</option>
        <option>Done</option>
      </select>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label for="exampleFormControlSelect1">Priority</label>
        <select
          class="form-control form-control-sm"
          id="exampleFormControlSelect1"
        >
          <option>High</option>
          <option>Low</option>
        </select>
      </div>
      <div class="col">
        <label for="exampleFormControlSelect1">Task type</label>
        <select
          class="form-control form-control-sm"
          id="exampleFormControlSelect1"
        >
          <option>New task</option>
          <option>Bug</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="form-outline mb-3 col">
        <label for="exampleFormControlSelect2">Members</label>
        <div
          *ngIf="AddedMember && AddedMember.length > 0"
          class="w-100 border p-3 d-flex flex-wrap gap-2"
        >
          <div
            *ngFor="let item of AddedMember"
            class="d-flex align-items-center gap-1 rounded-2 p-1"
            style="width: max-content; background-color: rgb(223, 223, 223)"
          >
            <div
              style="
                display: flex;
                width: 20px;
                height: 20px;
                background-color: rgb(203, 61, 247);
                border-radius: 50%;
                justify-content: center;
                align-items: center;
              "
            >
              H
            </div>
            <div>{{ item.full_name }}</div>
            <mat-icon
              (click)="handleDeleteMember(item.id)"
              class="fs-5 d-flex aiign-item-center justify-content-center"
              style="cursor: pointer"
              >close</mat-icon
            >
          </div>
        </div>
        <div class="position-relative">
          <input
            (input)="handleChange($event)"
            class="form-control"
            placeholder="Select Member"
          />

          <div
            *ngIf="filteredArray && filteredArray.length > 0"
            class="position-absolute border w-100 p-2"
            style="max-height: 100px; background-color: white; overflow-y: auto"
          >
            <div
              (click)="handleAddMember(item.id)"
              *ngFor="let item of filteredArray"
              class="d-flex align-items-center gap-2 m-3"
              style="cursor: pointer"
            >
              <div
                style="
                  display: flex;
                  width: 30px;
                  height: 30px;
                  background-color: rgb(203, 61, 247);
                  border-radius: 50%;
                  justify-content: center;
                  align-items: center;
                "
              >
                {{ item.full_name[0] }}
              </div>
              <div>{{ item.full_name }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col mt-3 ">
        <label  class="form-label">Time Tracking</label>
        <mat-progress-bar  mode="determinate" value="40"></mat-progress-bar>
      </div>
    </div>
    <div class="row">
        <div class="col">
          <label class="form-label">Original Estimate</label>
          <input type="text" class="form-control" placeholder="Estimate" />
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
                <label class="form-label">Time Spent</label>
              <input
                type="text"
                class="form-control"
                placeholder="Time spent"
              />
            </div>
            <div class="col">
                <label class="form-label">Time Left</label>
              <input
                type="text"
                class="form-control"
                placeholder="Time remaining"
              />
            </div>
          </div>
        </div>
      </div>
    <div class="form-outline mb-2">
      <label class="form-label" for="form3Example4">Project Description</label>
      <textarea
        rows="3"
        type="text"
        id="form3Example4"
        class="form-control form-control-sm"
      ></textarea>
    </div>

    <div class="mt-4 pt-2">
      <button class="btn btn-primary">SAVE</button>
    </div>
  </form>
</div>
